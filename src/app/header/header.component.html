<div class="container">
    <h1>Urgent Blood Requirement</h1>    

    <table class="table table-striped" style="margin-top: 10px;">
        <thead>
            <tr>
                <th>State</th>
                <th>Area</th>
                <th>Pin Code</th>
                <th>Blood Group</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bpt of bloodRequirementTables">
                <td class="align-middle">{{ bpt.state }}</td>
                <td class="align-middle">{{ bpt.area }}</td>
                <td class="align-middle">{{ bpt.pinCode }}</td>
                <td class="align-middle">{{ bpt.bloodGroup }}</td>
            </tr>
        </tbody>
    </table>
</div>
